<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact</title>
    <link rel="stylesheet" href="/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
    <script src="https://kit.fontawesome.com/55b20b6f59.js" crossorigin="anonymous"></script>
</head>
<body class="bg">
    <header>
    <div class="header">
        <div>
            <h1><a href="/">Blade Lucas's Portfolio</a></h1>
        </div>
    </div>
</header>
    <main>
        <div class="px-5 py-5">
  <form id="contact-form" class="p-5 border rounded border-3 border-dark cardBackground">
    <h1 class="text-center text-white">Contact Form</h1>
    <div class="mb-3">
        <label for="name" class="form-label">Your Name:</label>
        <input type="text" id="name" name="name" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="phone" class="form-label">Phone Number:</label>
        <input type="text" id="phone" name="phone" class="form-control">
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">E-mail Address:</label>
        <input type="email" id="email" name="email" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="subject" class="form-label">Subject:</label>
        <input type="text" id="subject" name="subject" class="form-control" required>
    </div>
    <div class="mb-3">
        <label for="message" class="form-label">Message:</label>
        <textarea id="message" name="message" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

  <!-- Spinner (will be shown during submission) -->
  <div id="spinner">
    <i class="fa-solid fa-spinner fa-spin-pulse"></i>
  </div>

  <!-- Success Message -->
  <div id="success-message" style="display:none;">
    <p>Thanks for reaching out. We'll get back to you soon!</p>
  </div>

  <script>
    // Get references to the form, spinner, and success message
    const form = document.getElementById('contact-form');
    const spinner = document.getElementById('spinner');
    const successMessage = document.getElementById('success-message');

    // Handle form submission
    form.addEventListener('submit', async (event) => {
      event.preventDefault(); // Prevent default form submission
      
      // Show the spinner and hide the form
      spinner.style.display = 'block';
      form.style.display = 'none';

      // Collect form data
      const formData = new FormData(form);
      const data = {
        name: formData.get('name'),
        phone: formData.get('phone'),
        email: formData.get('email'),
        subject: formData.get('subject'),
        message: formData.get('message'),
      };

      // Send the form data to the serverless function using fetch
      try {
        const response = await fetch('/.netlify/functions/contact', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify(data),
        });

        // Wait for the response from the serverless function
        const result = await response.json();

        // Hide the spinner and show the success message
        spinner.style.display = 'none';
        successMessage.style.display = 'block';
      } catch (error) {
        // Handle error
        spinner.style.display = 'none';
        form.style.display = 'block';
        alert('There was an error submitting the form. Please try again later.');
      }
    });
  </script>
    </main>
    <footer class="footer">
    <div>
        <a href="/" style="display: inline-block;">Home</a>
        <p style="display: inline-block;"> | </p>
        <a href="/projects" style="display: inline-block;">Projects</a>
        <p style="display: inline-block;"> | </p>
        <a href="/contact" style="display: inline-block;">Contact Us</a>
        <p style="display: inline-block;"> | </p>
        <a href="/about" style="display: inline-block;">About</a>
        <p style="display: inline-block;"> | </p>
        <a href="/admin" style="display: inline-block;">Login</a>
    </div>
    <p>Blade Lucas &copy; 2024</p>
</footer>

    <script>
        if (window.netlifyIdentity) {
            window.netlifyIdentity.on("init", (user) => {
            if (!user) {
                window.netlifyIdentity.on("login", () => {
                document.location.href = "/admin/";
                });
            }
            });
        }
    </script>
</body>
</html>
