backend:
  name: git-gateway
  branch: main
media_folder: "_site/assets/projects" # Media files will be stored in the repo under static/images/uploads
public_folder: "/assets/projects" # The src attribute for uploaded media will begin with /images/uploads
collections:
  - name: "projects"
    label: "Projects"
    folder: "src//projects"
    create: true
    slug: {{ slug }}
    fields: 
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Author", name: "author", widget: "string"}
      - {label: "Description", name: "description", widget: "string"}
      - {label: "Semester", name: "semester", widget: "int"}
      - {label: "Image", name: "image", widget: "image"}
      - {label: "Image Caption", name: "altImage", widget: "string"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Tags", name: "tags", widget: "list", default: ["projects"]}
      